      const baseAnimation = Array.from({ length: 11500 }, () => [

      function drawAxes(canvasHeight, canvasWidth) {
        return mergeFrames(
          baseAnimation,
          {
            start: 1,
            frames: animateDrawLine(
              canvasWidth - 10,
              canvasHeight - 10,
              10,
              canvasHeight - 10,
              30
            ),
            final: drawColoredLine(
              10,
              canvasHeight - 10,
              canvasWidth - 10,
              canvasHeight - 10
            ),
          },
          {
            start: 10,
            frames: animateDrawLine(10, 10, 10, canvasHeight - 10, 20),
            final: drawColoredLine(10, 10, 10, canvasHeight - 10),
          }
        );
      }
      const axes = drawAxes(600, 4000);
